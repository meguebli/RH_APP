<div class="login-box">
  <h2>Login</h2>
  <form>
    <div class="user-box">
      <input type="text" name="login" ngModel  required="" [(ngModel)]="login">
      <label>Username</label>
    </div>
    <div class="user-box">
      <input type="password" name="pwd" ngModel required="" [(ngModel)]="pwd">
      <label>Password</label>
    </div>
    <a  (click)="isLogined()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>
