<div class="container">
  <button type="button" class="btn btn-primary"><i class="far fa-eye">Ajouter</i></button>
  <h2>{{message}}</h2>
  <div class="row">
    <div class="col-12">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Name</th>
            <th scope="col">username</th>
            <th scope="col">mail</th>
            <th scope="col">telephone</th>
            <th scope="col">siteweb</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let salarie of salaries">
            <th scope="row">{{salarie.id}}</th>
            <td>{{salarie.name}}</td>

            <td>{{salarie.username}}</td>
            <td>{{salarie.email}}</td>
            <td>{{salarie.phone}}</td>
            <td>{{salarie.website}}</td>
            <td>
              <button type="button" class="btn btn-primary" [routerLink]="''+salarie.id"><i class="far fa-eye">DÃ©tails</i></button>
              <button type="button" class="btn btn-success"(click)="deleteSalarie(''+salarie.id)"><i class="fas fa-edit">Supprimer</i></button>
            </td>
          </tr>


        </tbody>
      </table>
    </div>
  </div>
</div>
